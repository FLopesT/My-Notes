<div class="container d-flex flex-column align-items-center mt-3 p-2">

  <div class="content w-100" style="margin-bottom:24px">

    <div>
      <h1 class="white title p-2">{{note.noteName}}</h1>

      <p id="contentNote" class="p-3">{{note.content}}</p>

      <div class="d-flex ps-3 pe-3 pb-3 info justify-content-between">
        <div class="d-flex">
          <p>Última atualização:</p>&nbsp;
          <p class="orange">{{note.dateString}}</p> &nbsp;ás&nbsp; <p class="orange">{{note.hour}}</p>
        </div>


        <!-- <div class="d-flex pb-3">
          <p class="info">autor:&nbsp;</p>
          <p class="orange" id="autor" routerLink="">{{note.creator}}</p>
        </div> -->

      </div>

    </div>

  </div>

  <form class="d-flex flex-column align-items-center w-100" (ngSubmit)="submitNoteForm()" [formGroup]="subNoteForm" >

      <input class="m-2 w-100" (keyup)="checkContent()" placeholder="Título de sub-anotação" type="text" formControlName="noteName">

      <textarea class="w-100" (keyup)="checkContent()" cols="30" rows="10" formControlName="content"></textarea>

      <div class="d-flex justify-content-between w-100">
          <div>
              <button class="m-2 ms-0 mainButton p-2" [disabled]="dButton">Salvar</button>
              <label>
                  <input type="checkbox" formControlName="private">
                  Privar Anotação
              </label>
          </div>
          <!-- <button type="button" class="mainButton m-2 me-0 p-2" (click)="cancel()">Cancelar</button> -->
          <button type="button" class="mainButton m-2 me-0 p-2">Cancelar</button>
      </div>

  </form>

</div>
